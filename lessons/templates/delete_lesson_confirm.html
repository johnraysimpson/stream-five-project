{% extends 'base.html' %}

{% block title %}Delete Lesson{% endblock %}

{% block content %}

<h1>Confirm Lesson Delete</h1>

<p>Are you sure you want to delete the following lesson?</p>

<p>{{ lesson }}</p>

<p><span><a href="{% url 'staffuser:delete_lesson' lesson_id=lesson.id %}">Yes</a></p>
<p><a href="{% url 'staffuser:get_lesson_detail' lesson_id=lesson.id %}">No</a></p>

{% endblock %}
