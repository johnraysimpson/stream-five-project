{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Lesson to Student{% endblock %}

{% block head_js %}
{{ lesson_form.media }}
{% endblock %}

{% block content %}

<h1>Add Lesson to {{ student }}</h1>
<div class="col-lg-10 offset-lg-1">
    <form method='POST'>
        {% csrf_token %}
        {{ lesson_form|crispy }}
        <div class="button-spacing">
            <button type="submit" class="btn btn-success"><i class="fa fa-plus button-icon" aria-hidden="true"></i>Add Lesson To Student</button>
        </div>
    </form>
</div>
{% endblock %}
