{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update Lesson{% endblock %}

{% block head_js %}
{{ update_lesson_form.media }}
{% endblock %}

{% block content %}

<h1>Update Lesson</h1>
<div class="col-lg-10 offset-lg-1">
    <form method='POST'>
        {% csrf_token %}
        {{ update_lesson_form|crispy }}
        <div class="button-spacing">
            <button type="submit" class="btn btn-success"><i class="fa fa-check button-icon" aria-hidden="true"></i>Update Lesson</button>
        </div>
    </form>
</div>

{% endblock %}
