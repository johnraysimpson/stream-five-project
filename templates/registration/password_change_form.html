{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h1>Change your password</h1>
<div class="col-lg-10 offset-lg-1">
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-check button-icon" aria-hidden="true"></i>Update Password</button>
        </div>
    </form>
</div>
{% endblock %}
