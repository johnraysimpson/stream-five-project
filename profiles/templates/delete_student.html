{% extends 'base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}

<h1>Delete Student</h1>
<p>Are you sure you want to permenantly delete {{ student }}?</p>

<p><a href="{% url 'staffuser:delete_student_confirm' student_id=student.id %}">Delete</a></p>

{% endblock %}
