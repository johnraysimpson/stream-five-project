{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Tutor{% endblock %}

{% block content %}

<h1>Add Tutor User</h1>
<div class="col-lg-10 offset-lg-1">
    <form method='POST' class="form-style">
        {% csrf_token %}
        {{ tutor_user_form|crispy }}
        {{ tutor_profile_form|crispy }}
        <div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus button-icon" aria-hidden="true"></i>Add Tutor</button>
        </div>
    </form>
</div>

{% endblock %}
