{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Change Your Password</h1>

<div class="col-lg-10 offset-lg-1 first-password-change-form">
    <p>This is your first time logging in, please reset your password.</p>
    <form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="button-spacing">
        <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o button-icon"></i>Save Changes</button>
    </div>
    </form>
</div>
{% endblock %}
