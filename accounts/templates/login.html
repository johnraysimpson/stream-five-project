{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<div class="col-lg-10 offset-lg-1">
    <form method="POST" class="form-style">
        {% csrf_token %}
        {{ login_form|crispy }}
        <div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in button-icon"></i>Login</button>
        </div>
    </form>
    <div>
        <p><a class="page-links" href="{% url 'password_reset' %}">Forgot my password</a></p>
    </div>
</div>
{% endblock %}
